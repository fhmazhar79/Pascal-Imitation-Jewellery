<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>


      <!-- Scrollable modal -->
<div class="modal-dialog modal-dialog-scrollable">
    <div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form">
				<span class="contact1-form-title">
					Provide Your Valuable Feedback
				</span>

				<div class="wrap-input1">
					<input class="input1" type="text" name="name" placeholder="Name" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<input class="input1" type="email" name="email" placeholder="Email" required>
					<span class="shadow-input1"></span>
				</div>

				<label>How will you rate your Overall experience?</label> <br>
				<br>
				<p>
					<label>
						<input type="radio" name="experience" id="radio_experience" value="bad" required>
						Average &nbsp;
					</label>

					<label>
						<input type="radio" name="experience" id="radio_experience" value="average" required>
						Bad &nbsp;
					</label>

					<label>
						<input type="radio" name="experience" id="radio_experience" value="good" required>
						Good &nbsp;
					</label>
				</p>
				<br>

				<div class="wrap-input1">
					<textarea class="input1" name="Feedback" placeholder="Type in Your Feedback" required></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">Submit</button>
				</div>
			</form>
		</div>
	</div>
  </div>
</body>
</html>
